<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="An application that allows you to input books 
    of you choosing and mark them read or unread to know for later.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project | Library</title>
</head>
<body>
    <div id="header">
        
            <h1>My Books</h1>
            <button class="add-book-button">+ Add Book</button>
       
        <dialog>
            <div id="dialog-header">
                <h2>Add New Book</h2>
                <button id="cancel-button" class="cursor transform-scale">x</button>
            </div>
            <form id="add-book-form">
                <div>
                    <label for="book-title">Book Title<span aria-label="required">*</span></label>
                    <br>
                    <input type="text" id="book-title" name="book-title" placeholder="title" required maxlength="255">
                </div>

                <div>
                    <label for="book-author">Book Author<span aria-label="required">*</span></label>
                    <br>
                    <input type="text" id="book-author" name="book-author" placeholder="author" required maxlength="255">
                </div>

                <div>
                    <label for="book-pages">Book Pages<span aria-label="required">*</span></label>
                    <br>
                    <input type="number" id="book-pages" name="book-pages" placeholder="123" required min="1" max="20000">
                </div>

                <div>
                    <label for="book-read-status">Have you read it?</label>
                    <input type="checkbox" id="book-read-status" name="book-read-status">
                </div>

                <div>
                    <button id="submit-button" class="cursor transform-scale btn-w8h2">Add
                        Book</button>
                </div>
            </form>
        </dialog>
    </div>
    <div id="books-container">
        <!-- <div class="card" data-book-id="0"><h2>Harry Potter</h2><p>By: J. K. Rowling</p><p>Pages: 607</p><p>Status: <button class="book-status-toggler cursor transform-scale read">Read</button></p><button class="remove-book-icon cursor transform-scale">x</button></div> -->
    
    </div>
</body>
<script src="script.js"></script>
</html>
